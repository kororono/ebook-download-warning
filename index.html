<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Warning</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .info-box {
            border: 2px solid white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: red;
        }
        p {
            margin: 10px 0;
        }
        .warning-message {
            color: yellow;
            font-weight: bold;
        }
    </style>
    <script>
        async function fetchIP() {
            try {
                const ipResponse = await fetch('https://api64.ipify.org?format=json');
                const ipData = await ipResponse.json();
                document.getElementById('user-ip').innerText = ipData.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                document.getElementById('user-ip').innerText = "Unable to determine IP.";
            }
        }

        function redirectToDownload() {
            alert("Warning: Your IP address has been recorded. Sharing this document will lead to disqualification. We have your contact details and will take action if rules are violated.");
            window.location.href = "https://example.com/your-download-link.pdf";
        }

        window.onload = fetchIP;
    </script>
</head>
<body>
    <h1>Warning!</h1>
    <div class="info-box">
        <p>Your IP address: <span id="user-ip">[Fetching IP...]</span></p>
    </div>
    <p class="warning-message">Warning: Sharing this document will result in immediate disqualification. We have your email and phone number, and we will send you a message if you break the rules. We also know if you're using a VPN to hide your location. Don't risk it.</p>
    <button onclick="redirectToDownload()">Continue to Download</button>
</body>
</html>
