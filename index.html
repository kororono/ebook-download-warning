<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Warning</title>
    <style>
        /* Styling for the page */
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .info-box {
            border: 2px solid white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: red; /* Make the warning title stand out */
        }
        p {
            margin: 10px 0;
        }
    </style>
    <script>
        // Function to get the user's IP address
        async function fetchIP() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                document.getElementById('user-ip').innerText = ipData.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                document.getElementById('user-ip').innerText = "Unable to fetch IP.";
            }
        }

        // Function to redirect to the actual download after displaying a warning
        function redirectToDownload() {
            alert("Warning: Sharing this document will lead to disqualification. We have your contact details and will notify you of any rule violations.");
            window.location.href = "https://example.com/your-download-link.pdf"; // Replace with your actual download link
        }

        // Fetch IP on page load
        window.onload = fetchIP;
    </script>
</head>
<body>
    <h1>Warning!</h1>
    <div class="info-box">
        <p>Your IP address: <span id="user-ip">[Fetching IP...]</span></p>
        <p>Sharing this document will lead to immediate disqualification from the treasure hunt. We have your contact details and will notify you if you violate the rules. Do not share this file.</p>
    </div>
    <button onclick="redirectToDownload()">Continue to Download</button>
</body>
</html>
