<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Warning</title>
    <style>
        /* Styling for the page */
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .info-box {
            border: 2px solid white;
            padding: 20px;
            margin: 40px auto;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: red; /* Make the warning title stand out */
        }
        p {
            margin: 10px 0;
        }
        .warning-message {
            color: red; /* Red font color for the warning */
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to get the user's IP address or use fallback
        async function fetchIP() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                if (!ipResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const ipData = await ipResponse.json();
                document.getElementById('user-ip').innerText = "Your IP address has been recorded: " + ipData.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                // Fallback message to keep the fear element
                document.getElementById('user-ip').innerText = "Your IP address has been recorded.";
            }
        }

        // Function to redirect to the actual download after displaying a warning
        function redirectToDownload() {
            alert("Warning: Sharing this document will lead to disqualification. We have your contact details and will notify you of any rule violations.");
            window.location.href = "https://example.com/your-download-link.pdf"; // Replace with your actual download link
        }

        // Fetch IP on page load
        window.onload = fetchIP;
    </script>
</head>
<body>
    <h1>Warning!</h1>
    <div class="info-box">
        <p id="user-ip">[Fetching IP...]</p>
    </div>
    <p class="warning-message">Sharing this document will lead to immediate disqualification from the treasure hunt. We have your contact details and will notify you if you violate the rules. Do not share this file.</p>
    <button onclick="redirectToDownload()">Continue to Download</button>
</body>
</html>
